<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <title>Bot Saludador</title>
  </head>
  <body>
      <h1>Saludador</h1>
      <h1 id="resultado-saludo">¡Hola!</h1>
      
      <form id="saludar-form">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required/>

          <label for="genero">Género:</label>
          <select id="genero" required>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
          </select>

          <label for="edad">Edad:</label>
          <input type="number" id="edad" required/>

          <input type="button" value="Saludar en Español" id="saludar-es" />
          <input type="button" value="Saludar en Inglés" id="saludar-en" />
      </form>

      <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
